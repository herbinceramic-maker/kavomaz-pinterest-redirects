<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KAVOMAZ → Etsy (Instant Download)</title>
  <meta name="description" content="Official KAVOMAZ link. Safe Etsy checkout • Instant digital downloads." />
  <link rel="icon" href="data:;base64,=" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#fff;--fg:#1f2937;--muted:#6b7280;--card:#f3f4f6;--brand:#111827}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,Arial,sans-serif;display:flex;align-items:center;justify-content:center}
    .wrap{max-width:760px;width:100%;padding:24px}
    .card{background:var(--card);border-radius:20px;padding:28px;box-shadow:0 12px 30px rgba(0,0,0,.06)}
    .row{display:flex;gap:12px;align-items:center;margin-bottom:6px}
    .lock{width:36px;height:36px;border-radius:10px;background:#e5e7eb;display:flex;align-items:center;justify-content:center}
    h1{margin:6px 0 6px;font-size:26px}
    p{margin:8px 0;color:var(--muted);line-height:1.6}
    .btns{display:flex;gap:12px;flex-wrap:wrap;margin-top:14px}
    a.btn{display:inline-block;padding:16px 22px;border-radius:14px;font-weight:700;text-decoration:none;background:var(--brand);color:#fff}
    a.alt{background:#fff;color:var(--fg);border:2px solid #e5e7eb}
    .thumb{margin-top:16px;border-radius:14px;overflow:hidden;border:1px solid #e5e7eb;display:none}
    .small{font-size:12px;color:#9ca3af}
    .foot{margin-top:12px}
    @media (hover:hover){a.btn:hover{transform:translateY(-1px);box-shadow:0 10px 20px rgba(0,0,0,.1)}}
  </style>
  <script>
    // ====== CONFIG ======
    // مقصد پیش‌فرض: صفحهٔ اصلی فروشگاه
    const BASE_TARGET = "https://www.etsy.com/shop/Kavomaz";

    // اگر خواستی به «لیستینگِ خاص» بفرستی، فقط خط بالا را با لینک آن لیستینگ عوض کن
    // مثال: const BASE_TARGET = "https://www.etsy.com/listing/123456789/kawaii-food-sticker-prompts";

    function buildTarget(){
      const q = new URLSearchParams(location.search);
      const src = q.get("src") || "bridge";
      const target = new URL(BASE_TARGET);
      target.searchParams.set("utm_source", src);
      target.searchParams.set("utm_medium", "bio");
      target.searchParams.set("utm_campaign", "kavomaz_shop");
      return target.toString();
    }
    const TARGET_URL = buildTarget();

    // Auto-redirect ملایم (۲ ثانیه) — اگر نخواستی: ?noredirect=1 بده
    window.addEventListener("DOMContentLoaded", () => {
      const q = new URLSearchParams(location.search);
      const no = q.get("noredirect");
      document.getElementById("open").href = TARGET_URL;
      document.getElementById("copy").addEventListener("click", async () => {
        await navigator.clipboard.writeText(TARGET_URL);
        document.getElementById("copied").style.display = "inline";
        setTimeout(()=>document.getElementById("copied").style.display="none", 1600);
      });
      if(!no){ setTimeout(()=>{ location.href = TARGET_URL }, 2000); }
      document.getElementById("targetText").textContent = TARGET_URL.replace(/^https?:\/\//,"");
    });
  </script>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <div class="row">
        <div class="lock">
          <svg width="20" height="20" fill="none" stroke="#111827" stroke-width="1.8" viewBox="0 0 24 24">
            <rect x="3" y="11" width="18" height="10" rx="2"></rect><path d="M7 11V8a5 5 0 0 1 10 0v3"></path>
          </svg>
        </div>
        <div>
          <div style="font-weight:700;">KAVOMAZ • Official Link</div>
          <div class="small">Secure checkout on <b>Etsy</b> • Instant digital download</div>
        </div>
      </div>

      <h1>Redirecting you to Etsy…</h1>
      <p>Tap the button if the page doesn’t open automatically. You’ll land on the official shop.</p>

      <div class="btns">
        <a id="open" class="btn" rel="noopener nofollow">Open on Etsy</a>
        <a id="copy" class="btn alt" href="javascript:void(0)">Copy link <span id="copied" class="small" style="display:none;">✓ copied</span></a>
      </div>

      <p class="foot small">Destination: <span id="targetText"></span></p>
    </div>
  </main>

  <noscript>
    <div style="text-align:center;margin-top:12px;">JavaScript is off. Open Etsy: <a href="https://www.etsy.com/shop/Kavomaz">etsy.com/shop/Kavomaz</a></div>
  </noscript>
</body>
</html>
