  <!-- Short delay helps the tag fire before redirect -->
  <script>
    (function() {
      var destBase = "https://kavomaz.etsy.com/listing/4347582218";
      var url = new URL(window.location.href);
      var qs = url.search;
      if (!/utm_/i.test(qs)) {
        qs = "?utm_source=pinterest&utm_medium=social&utm_campaign=etsy-4347582218_organic";
      }
      var target = destBase + qs;
      setTimeout(function() { window.location.replace(target); }, 300);
    })();
  </script>
